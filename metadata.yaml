name: Authenticator
version: v1.0.0
author: QingFeng
description: 一个综合的QQ群验证插件，包含入群验证和申请审核功能
repo: https://github.com/QingFengTechnology/AstrbotPlugin-Authenticator
help: |
  Authenticator插件提供两种验证功能：
  1. 入群验证：新成员入群时需要回答数学题验证
  2. 申请审核：根据关键词自动处理群聊申请
  
  配置说明：
  - ReCAPTCHA相关配置用于入群验证功能
  - AppReview相关配置用于申请审核功能
  
  插件支持白名单功能，可以指定只在某些群聊中启用验证。